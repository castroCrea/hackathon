App\Domain\Weapon\Entity\Weapon:
    type: entity
    table: weapon
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
        strength:
            type: integer
    manyToMany:
        players:
            targetEntity: App\Domain\Player\Entity\Player
            mappedBy: weapons

    manyToOne:
        diceType:
            targetEntity: App\Domain\Dice\Entity\DiceType
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                dice_type_id:
                    referencedColumnName: id
            orphanRemoval: false